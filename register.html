
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <input type="text" id="registerName" placeholder="Enter full name"><br>
        <input type="email" id="registerEmail" placeholder="Enter email"><br>
        <input type="password" id="registerPassword" placeholder="Enter password"><br>
        <input type="text" id="registerLocation" placeholder="Enter location"><br>
        <button id="registerButton">Register</button>
        <p id="registerMessage"></p>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <!-- Firebase Authentication -->
    <script type="module" src="register.js"></script>
</body>
</html>
